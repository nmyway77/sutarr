 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2줄씩 → JS 배열 변환기 (초간단)</title>
  <style>
    body { font-family: Arial,sans-serif; padding: 32px; }
    textarea { width:100%; font-size:1.13rem; padding:10px; border-radius:8px; border:1px solid #bfcad6; margin-bottom:12px; }
    #result { background: #f4f6fa; padding:18px; border-radius:10px; font-family: 'Consolas', monospace; white-space: pre-wrap;}
    button { background:#2563eb; color:#fff; border:none; border-radius:8px; font-size:1.09rem; padding:8px 25px; cursor:pointer;}
  </style>
</head>
<body>
  <h2>2줄씩(영어+해석) → JS 배열 자동 변환</h2>
  <p>아래에 <b>영어문장, 한글해석</b> 쌍을 <b>2줄씩 계속 붙여넣고</b> "변환"을 누르세요.</p>
  <textarea id="src" rows="10" placeholder="Once you tell what happened to you, you will be less able to forget the parts of the story that you told.
일단 당신이 무슨 일이 있었는지 이야기하면, 이야기한 부분을 잊기가 더 어려워집니다.
In some sense, telling a story makes it happen again.
어떤 의미에서, 이야기를 하는 것은 그것을 다시 일어나게 만듭니다."></textarea>
  <br>
  <button onclick="convert()">변환</button>
  <h3>복사해서 코드에 붙여넣으세요:</h3>
  <div id="result"></div>
<script>
function convert() {
  const lines = document.getElementById('src').value.split(/\n/).map(x=>x.trim()).filter(x=>x);
  let arr = [];
  for(let i=0;i<lines.length;i+=2) {
    const en = lines[i] || "";
    const ko = lines[i+1] || "";
    if(en && ko) arr.push(`  {en: ${JSON.stringify(en)}, ko: ${JSON.stringify(ko)}}`);
  }
  document.getElementById('result').innerText = '[\n' + arr.join(',\n') + '\n]';
}
</script>
</body>
</html>
